<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
    <div class="title">
            <h1>Create a new Album</h1>
            <h4>{{message}}</h4>
    </div>
    <div id="form">
        <form method="post" action="{{ url_for('create_album') }}">
            <label for="album">Album:</label>
            <input type="text" name="album" required="true" /> <br/>
            <input type="submit" />
        </form>
    </div>
    <h3>Your Albums</h3>
    <p>
        {% for a in album %}
        <ul>
            <li>{{a}}</li>
        </ul>
        {% endfor %}
    </p>
    <a href='/'>Home</a>

</body>
</html>
